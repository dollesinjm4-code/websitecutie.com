<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
    }

    /* Header / Navigation */
    header {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px 0;
    }

    header a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      background-color: transparent;
      border: 1px solid #525151;
      padding: 10px 25px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    header a:hover {
      background-color: #525151;
      color: #121212;
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .contact-section h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .contact-section p {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-info a {
      color: #f5f5f5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #bbb;
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #525151;
      background-color: #1f1f1f;
      color: #f5f5f5;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 1px solid #888;
    }

    button {
      background-color: transparent;
      border: 1px solid #525151;
      padding: 12px;
      color: #f5f5f5;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #525151;
      color: #121212;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #888;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .contact-section {
        margin: 30px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <header>

      <div>Phone: <a href="tel:+09465180886">+09465180886</a></div>
      <div>Location: Magsaysay Poblacion Davao del sur, Philippines</div>
      <div>Socials: 
        <a href="https://www.instagram.com/" target="_blank">Instagram</a> | 
        <a href="https://www.facebook.com/" target="_blank">Facebook</a> | 
        <a href="https://github.com/" target="_blank">GitHub</a>
